<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh; /* Ensure the body covers the full viewport height */
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    #password-form {
      text-align: center;
    }
    #iframe-container {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute; /* Make the iframe cover the full screen */
      top: 0;
      left: 0;
    }
    iframe {
      width: 100%; /* Adjusted to cover the full screen */
      height: 100%; /* Adjusted to cover the full screen */
      border: none;
    }
  </style>
</head>
<body>
  <div id="password-form">
    <h2>Enter Password to Access the Page</h2>
    <input type="password" id="password-input" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error-message" style="color: red; display:none;">Incorrect password. If you forget password email Jr</p>
  </div>

  <div id="iframe-container">
    <iframe id="protected-iframe" src=""></iframe>
  </div>

  <script>
    const correctPassword = "Ai"; // Change this to your desired password
    const protectedURL = "https://www.scribbr.com/ai-detector/"; // Replace this with your desired webpage link

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      const errorMessage = document.getElementById("error-message");
      const passwordForm = document.getElementById("password-form");
      const iframeContainer = document.getElementById("iframe-container");
      const protectedIframe = document.getElementById("protected-iframe");

      if (input === correctPassword) {
        passwordForm.style.display = "none";
        iframeContainer.style.display = "block";
        protectedIframe.src = protectedURL; // Set the iframe source to the protected URL
      } else {
        errorMessage.style.display = "block";
      }
    }
  </script>
</body>
</html>
